<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.header }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #007bff;
            margin-bottom: 10px;
        }
        .post-content {
            color: #333;
            margin-bottom: 20px;
        }
        .submitter-name {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .comments {
            margin-top: 20px;
        }
        .comment {
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f5f5f5;
        }
        .commenter-email {
            font-weight: bold;
            color: #007bff;
        }
        .comment-content {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>{{ post.header }}</h1>
    <div class="post-content">{{ post.description }}</div>
    <div class="submitter-name">Submitted by: {{ post.submitter_name }}</div>
    <!-- Display comments for the current post -->
    <div class="comments">
        <h3>Comments</h3>
        {% for comment in comments %}
            {% if comment.post_id == post.id %}
                <div class="comment">
                    <div class="commenter-email">{{ comment.commenter_email }}</div>
                    <div class="comment-content">{{ comment.comment_content }}</div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</body>
</html>
