<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
</head>
<body>
<h1>User Profile</h1>
<p>Bio: {{ user_profile.bio }}</p>
<p>Title: {{ user_profile.title }}</p>
{% if user_profile.photo %}
    <img src="{{user_photo }}" alt="Profile Photo">
{% else %}
    <p>No profile photo available</p>
{% endif %}
<a href="{% url 'edit_profile' %}">
    <button >Edit</button>
</a>
</body>
</html>
