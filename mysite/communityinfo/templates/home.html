<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        .community {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .community-name {
            font-weight: bold;
            float: right;
        }
        .community-description {
            color: #666;
            margin-bottom: 5px;
        }
        .join-button {
            float: right;
            padding: 5px 10px;
            margin-bottom: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .username {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
        }

        .search {
            position: absolute;
            top: 10px;
            right: 200px;
            font-size: 18px;
        }

        .suggested-communities {
            float: left;
            height: 300px;
            width: 300px;
        }
        .suggested-people {
            float: right;
            height: 300px;
            width: 300px;
        }
        .create-community-button {
            position: absolute;
        }
    </style>
</head>
<body>
    <button class="username"> {{ username }}</button>
    <input class="search" type="text" id="basic-search" name="search" placeholder = "search"><br><br>
    <h1>Welcome to the Home Page</h1>
    <div class="container">
    {% for community in communities %}
    <div class="suggested-communities">
        <h2>Suggested Communities</h2>
        <div class="community-name">{{ community.name }}</div>
        <div class="community-description">{{ community.description }}</div>
        <form action="{% url 'join_community' community.name %}" method="post">
            {% csrf_token %}
            <!-- Use community.name as an argument -->
            <button class="join-button" type="submit">Join</button>
        </form>
    </div>
    {% endfor %}

    {% for community in communities %}
    <div class="suggested-people">
        <h2>Suggested People</h2>
        <div class="community-name">{{ community.name }}</div>
        <div class="community-description">{{ community.description }}</div>
        <form action="{% url 'join_community' community.name %}" method="post">
            {% csrf_token %}
            <!-- Use community.name as an argument -->
            <button class="join-button" type="submit">Join</button>
        </form>
    </div>
    {% endfor %}
    </div>
    <div class='create-community-button'>
        <a href="{% url 'create_community' %}"><button>Create Community</button></a>
    </div>

</body>
</html>
