<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        .community {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .community-name {
            font-weight: bold;
        }
        .community-description {
            color: #666;
            margin-bottom: 5px;
        }
        .join-button {
            float: right;
            padding: 5px 10px;
            margin-bottom: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .username {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="username">Welcome, {{ username }}</div>
    <h1>Welcome to the Home Page</h1>
    <a href="{% url 'create_community' %}"><button>Create Community</button></a>

    <h2>Communities</h2>
    {% for community in communities %}
    <div class="community">
        <div class="community-name">{{ community.name }}</div>
        <div class="community-description">{{ community.description }}</div>
        <form action="{% url 'join_community' community.name %}" method="post">
            {% csrf_token %}
            <!-- Use community.name as an argument -->
            <button class="join-button" type="submit">Join</button>
        </form>
    </div>
    {% endfor %}
</body>
</html>
